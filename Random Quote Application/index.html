<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <script src="script.js" defer></script>
    <link rel='stylesheet' href="styles.css">
</head>

<body>
    <div id="wrapper">
        <h1 class="title">Random Quote App</h1>
        <div id="quote-box">
            <div>
                <p id="text">
                    The two most important days in your life are the day you are born and
                    the day you find out why.
                </p>
            </div>
            <div>
                <h5 id="author">Mark Twain</h5>
            </div>

            <div id="buttons">
                <button class="button" id="new-quote" onclick="copyQuote()">Copy Quote</button>
                <button class="button" id="new-quote" onclick="loadQuote()">New Quote</button>
            </div>
        </div>
    </div>
</body>

</html>
