<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link href="./styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="container" id="editDiv" style="display: none">
      <form>
        <h1><span class="intent">Add</span> Project</h1>
        <input type="text" id="projectTitle" placeholder="Project title" />
        <input type="text" id="projectDesc" placeholder="Project Description" />
        <input type="text" id="liveURL" placeholder="Live URL" />
        <div>
          <button id="closeBtn" class="search-btn">Cancel</button>
          <button
          id="addBtn"
          type="submit"
          class="search-btn"
          onclick="addProject()"
          >
          Add
        </button>
      </div>
    </form>
  </div>
  <div class="container" id = 'projectsDiv' >
    <h1 class="title">Projects</h1>
    <button onclick="openModal()">+ Add Project</button>
      <div id="tableDiv">
        <table>
          <thead>
            <tr>
              <th>title</th>
              <th>Descript</th>
              <th>Live URL</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
