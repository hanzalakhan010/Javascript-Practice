<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Projects</title>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Typescript Dynamic Table</h1>
      <form>
        <input type="text" id="projectTitle" placeholder="Project title" />
        <input type="text" id="projectDesc" placeholder="Project Description" />
        <input type="text" type="url" id="liveURL" placeholder="Live Url" />
        <button id = 'addBtn' type="submit" class="search-btn" >Add Project</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Project Title</th>
            <th>Project Description</th>
            <th>Live URL</th>
          </tr>
        </thead>
        <tbody id = 'tbody'></tbody>
      </table>
    </div>
  </body>
</html>
